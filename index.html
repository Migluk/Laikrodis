<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Laikrodis</title>
  </head>
  <body>
    <div class="clock-digital">
      <div class="date"></div>
      <div class="time"></div>
    </div>

    <div class="clock-analog">
      <div class="pomo-bg">
        <div class="bg1"></div>
        <div class="bg2"></div>
      </div>
      <div class="h-12">12</div>
      <div class="h-3">3</div>
      <div class="h-6">6</div>
      <div class="h-9">9</div>
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
      <div class="pomo"></div>
    </div>

    <div class="pomodoro">
      <div class="slider">
        <div class="dot"></div>
      </div>
      <div class="label">Dark mode</div>
    </div>
  </body>
</html>
